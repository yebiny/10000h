<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>10000H</title>
        <link href="css/reset.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
    </head>

    <body>
        <section id = 'contents'>
            <div class = 'wrapper'>
            
            <div class='title'>
                <img class='colock_img' src='img/clock.png'>
                <div class='title_img'>
                    <img src='img/title.png'> 
                </div>
                   
                
            </div>
            <div class = 'intro'>
                <div class='intro_saying'>
                "연습은 어제의 당신보다 당신을 더 낫게 만든다."
                </div>
                <div class='intro_explain'>
                    <div class = 'quotes'>
                        <img src='img/quotes.png'>    
                    </div>
                    <p> <span>1만 시간의 법칙</span>은<br> 어떤 분야의 전문가가 되기 위해서는<br> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>

                </div>

            </div>
            <div class = 'inputs'>
                <div class = "inputs_field">
                    <p>나는</p> 
                    <input type='text' id='field_value' placeholder="예)프로그래밍" value='딥러닝'> 
                    <p>전문가가 될 것이다.</p>
                </div>
                <div class = "inputs_time">
                    <p>그래서 앞으로 매일 하루에 </p>
                     <input type='number' id='time_value' placeholder="예)5" value=10>     
                    <p>시간씩 훈련할 것이다.</p>
                </div>
            </div>

            <div class = 'start'>
                <div class='start_wrap'>
                    <button class='start_button'>
                    나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                    </button>
                    <div class='start_img'>
                    <img src='img/click.png'>
                    </div>
                </div>
            </div>

            <div class = 'loading'>
                <div class='loading_wrap'>
                    <img src='img/loading.png'>
                </div>
            </div>

            <div class = 'result'>
                <div class='result_wrap'>
                    <div>
                        당신은 <span class='field_result'></span>전문가가 되기 위해서
                    </div>
                    <div>
                        대략 <span class='time_result'></span>일 이상 훈련하셔야 합니다! :)
                    </div>
                </div>
                
                <div class='result_buttons'>
                    <button class='modal_button' >
                    작은 화면 띄우기!
                    </button>
                    
                    <button class='share_button'>
                    URL 복사하기!
                    </button>
                </div>
                
            </div>
            </div>
            
        </section>
        
        <section id='coopyright'>
            <p>본 서비스 저작권은 yebin youn 에게 있습니다
            </p>
        </section>
        
        
        <script type="text/javascript" src="js/script.js"></script>    
    </body>
    
    
</html>
